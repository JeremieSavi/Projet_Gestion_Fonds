<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription_FundManage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        *{
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        a{
            cursor: pointer;
        }
        form{
            padding-top: 0px;
            display: flex;
            flex-direction: column;
            
        }
        form h1 {
            margin-bottom:10px;
        }
        form input{
            margin-bottom:30px;
        }
        .div_nom input{
            margin-right:50px;
            

        }
        input{
            padding:2px;
        }
        input:focus{
            border-color: rgb(140, 85, 196);
        }
        
        .div_nom_prenom{
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .div_img_inscription img{
            width:400px;
            height:400px;
            border-radius: 10px;
        }
        .container_page_inscription{
            padding-top: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;

            
        }
        .boutton_envoyer{
            background-color:#007bff;
            font-size:px;
            font-weight:bold;
            color:white;
            border: none;
            padding: 10px 0;
        }

        /* Gestion de la responsivité  */
        @media screen and (max-width:800px){
            .div_img_inscription img{
                display: none;
            }

            

            
        }
    </style>

</head>
<body>

 <div class="container_page_inscription">
    <form action="">
        <h1>Bienvenue</h1>
        <h4>Remplis ces champs pour t'inscrire  et pour vivre une <br> expérience unique </h4>
        <div class="div_nom_prenom">
            <div class="div_nom">
                <label for="Nom">Nom</label> <br>
                <input type="text" name="" id="Nom">
            </div>
            <div class="div_prenom">
                <label for="">Prénom</label> <br>
                <input type="text" name="" id="">
            </div> 
        </div>  
        
            <label for="">E-mail</label>
            <input type="email" name="" id="">
            <label for="">Mot de passe</label>
            <input type="email" name="" id="">
            <label for="">Confirmer le mot de passe</label>
            <input type="password" name="" id="">
            
            <button class="boutton_envoyer">S'inscrire</button>

        
            <p></p>
           
    </form>
    <div class="div_img_inscription">
        <img src="assets/ins_conn_img.png" alt="image illustrative de l'inscription">
    </div>
 </div>
    

</body>
</html>
